<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure>
        <img id="logo" src="./assets/images/logo.svg" alt="Logo">
    </figure>

    <div id="principalContainer">
        <div id="subPrincipalContainer">
            <div>
                <p class="title">Bill<span class="alert">Can't be zero</span></p>
                <input id="inpi" class="inputs" type="number" name="bill" title="Bill" min="1">
            </div>

            <div>
                <p class="title">Select Tip %</p>
            
                <ul id="list1">
                    <li class="tipFixed" value="0.05">5%</li>
                    <li class="tipFixed" value="0.1">10%</li>
                    <li class="tipFixed" value="0.15">15%</li>
                    <li class="tipFixed" value="0.25">25%</li>
                    <li class="tipFixed" value="0.5">50%</li>
                    <input type="number" name="custom" title="Custom" placeholder="Custom" min="0">
                </ul>
            </div>

            <div>
                <p class="title">Number of People <span class="alert">Can't be zero</span></p> 
                <input id="inpi-2" class="inputs" type="number" name="people" title="People"  min="1">
            </div>
        </div>

        <div id="infoContainer">
            <ul>
                <li>Tip Amount<br><span>/ person</span></li>
                <li class="liEspecial">$0.00</li>
                <li>Total <br><span>/ person</span></li>
                <li class="liEspecial">$0.00</li>
            </ul>
            <button id="resetButton">RESET</button>
        </div>
    </div>

    <script src="scpript.js"></script>
</body>

</html>
